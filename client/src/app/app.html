<div class="card bg-base-100 w-1/2 mx-auto p-10 mt-10 shadow-xl">
  <h3 class="text-3x1 text-red-500">{{title()}}</h3>
  <ul class="list">
    @for(member of members(); track member.id){
        <li class="list-row items-center">
          <img src="/user.png" alt="User" class="size-12 rounded-box">
          <div>
            {{member.id}} - {{member.displayName}}
          </div>
        </li>
    }
  </ul>
</div>


<div
  [class.mt-24]="router.url !== '/'"
  [class.container]="router.url !== '/'"
  [class.mx-auto]="router.url !== '/'">
  <router-outlet />
</div>
